<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CapOuPasCap</title>

    <meta content="" name="keywords">
    <meta content="" name="description">
  
    <!-- Favicons -->
    <link href="/iconCAP.jpg" rel="icon">
    <link href="/iconCAP.jpg" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic|Raleway:400,300,700" rel="stylesheet">
      
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
      <link rel="stylesheet" href="/style.css">
</head>
<body data-spy="scroll" data-offset="0" data-target="#navigation" id="headerwrap">
        <div id="navigation" class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                  <div class="navbar-header">
                      <table>
                          <tr>
                              <td><img class="img-responsive" src="/iconCAP.jpg" style="width: 18%"/></td>
                                <td><a class="navbar-brand smothscroll" href=""><b>CapOuPasCap?</b></a></td>
                        </tr>
                      </table>
                    
                  </div>
              </div>
        </div>
        
    <p id="detail"></p>      
<div class="container">
        <h3 style="text-align: center">Merci de vous identifier</h3>
    <form class="style-form" role="form" method="post" action="authenticate">
        <div class="form-group">
                <input type="text" class="form-control" name="login"
                placeholder="Identifiant" required autofocus>
        </div>
        <div class="form-group">
                <input type="password" class="form-control" name="password"
                placeholder="Mot de passe" required>
        </div>
        <div class="form-send">
                <button class="btn btn-lg btn-primary btn-block"
                type="submit">Connexion</button>
        </div>
       
        
    </form>
</div>

<div class="container">
    <p> <strong>Pas encore inscrit?</strong> <a onclick="return controleur.showSignUp()">Fais le vite, ici!</a></p>
</div>

<div class="modal fade" id="dialog-add-user">
    <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">
            <div class="modal-header" style="background-color: #34495e">
                <table width=100%>
                    <tr>
                        <td><h3 class="modal-title" width=80%>S'inscrire</h3></td>
                        <td><button type="button" class="close" data-dismiss="modal" style="color: aliceblue">&times;</button></td>
                    </tr>
                </table>
            </div>
            <div class="modal-body">
                <form class="style-form" id="form-add-user" onsubmit="return controleur.addUser()">
                    <div class="form-group">
                        <label for="add-user-login">Login: </label>
                        <input type="text" class="form-control" id="add-user-login" required/>
                        <label for="add-user-password">Password: </label>
                        <input type="password" class="form-control" id="add-user-password" required/>
                    </div>
                    
                    <div class="form-send">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">S'inscrire</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/mainTemplate.js"></script>
<script src="/tools.js"></script>
<script src="/model.js"></script>
<script src="/service.js"></script>
<script src="/login.js"></script>
</body>
</html>
